<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List numbering</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>List numbering</h1>
  <h2>Simple list</h2>
  <ol id="simple-list">
    <li>BFE.dev</li>
    <li>JavaScript</li>
    <li>CSS</li>
    <li>System Design</li>
  </ol>
  <h2>Nested list</h2>
  <ol id="nested-list">
    <li>BFE.dev</li>
    <li>
      JavaScript
      <ol>
        <li>TypeScript</li>
        <li>Quiz</li>
        <li>
          Framework
          <ol>
            <li>React</li>
            <li>Vue.js</li>
          </ol>
        </li>
      </ol>
    </li>
    <li>CSS</li>
    <li>System Design</li>
  </ol>
  <a href="https://github.com/sonvt-fe/list-numbering">Source code</a>
  <script src="./main.js"></script>
</body>

</html>
